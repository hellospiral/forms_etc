<!DOCTYPE html>
  <html>
    <head>
      <title>Book an appointment with us!
      </title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.3.js"></script>
      <script src="js/scripts.js"></script>
    </head>
    <body>
      <h1>Do you prefer dark text on light background or light text on dark background?</h1>
      <button class="btn btn-darktext" id="darktext">Dark Text please</button>
      <button class="btn btn-lighttext" id="lighttext">Light text please</button>


      <form>
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date of your appointment</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startTime">Start time</label>
          <input id="startTime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endTime">End time</label>
          <input id="endTime" class="form-control" type="text">
        </div>
        <button type="submit" class="btn appointment-button">Submit your appointment!</button>
      </form>
      <div id="confirmation">
        <h1>Your appointment is confirmed!</h1>
          <p><span class="name"></span>, you now have an appointment with us for<span class="date"></span>, from <span class="startTime"></span> to <span class="endTime"></span>.</p>
      </div>


      <div class="survey-section">
        <form>

          <div class="form-group">
            <label for="name2">Enter your name</label>
            <input id="name2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="name">How was your appointment?</label>
            <textarea class="form-control apt-box" rows="3"></textarea>
          </div>



          <h5>Please rate your experience</h5>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="rating" value="option1"> 1
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="rating" value="option1"> 2
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="rating" value="option1"> 3
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="rating" value="option1"> 4
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="rating" value="option1"> 5
          </label>
          <br>
          <button type="submit" class="btn survey-button">Submit Survey</button>

        </form>
        <div id="thanks">
          <h1>Thank you for filling out the survey!</h1>
        </div>
      </div>




    </body>
  </html>
